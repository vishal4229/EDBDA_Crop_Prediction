<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Welcome </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/register.css" rel="stylesheet">
    <script src="../static/register.js"></script>

</head>

<body style="background-image: url('../static/register3.jpg');
    background-size: cover">
<!--<div id=image >-->
<div class="signup-form" style="margin-top: auto;margin-bottom:auto">
    <form onsubmit="return false" action="#" method="post" style="border: 1px solid black"
          oninput='password.setCustomValidity((password.value != confirm_password.value) ? "Passwords do not match" : "")'>
        <p>
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
                </div>
                <input type="text" class="form-control" name="username" id='uname' placeholder="Username"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>
                </div>
                <input type="email" class="form-control" name="email" id='email3' placeholder="Email Address"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>
                </div>
                <input type="password" class="form-control" name="password" id='pword' placeholder="Password"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>
                </div>
                <input type="password" class="form-control" name="confirm_password" id="cpword"
                       placeholder="Confirm Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox" id="checkyy" required="required" value="checked1"> I
                accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" onclick="otp_window();">Sign Up</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="/" style="color: #0a24c9"><b>Login here</b></a>
    </div>


    <div id="fade" class="black_overlay"></div>

    <div id="light" class="white_content login-form" style="color: black; background-image: url('../static/otp.jpg')">
        <i class="fa fa-window-close-o" aria-hidden="true" style="background-color: white " href="javascript:void(0)"
           onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"></i>
        <div style=" margin-top: 90px">
            <form action="#" onsubmit="return false;" method="post">
                <h2 class="text-center">OTP VERIFICATION</h2>
                <div class="form-group">
                    <input type="text" name="otp" id='otp1' class="form-control" placeholder="Enter Otp"
                           required="required">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="verified({{ otps.otp2 }}); timer(60)">Verify
                        </button>
                        <div style="display: none;color: dodgerblue" id="timer1">Resend in <span id="timer"></span>
                        </div>
                        <button type="submit" id="resend1" class="btn btn-primary btn-block" style=" margin-top: 10px;"
                                onclick="resend()" disabled>Resend
                        </button>
                    </div>


                </div>
        </div>

                	</div>
</div>
</body>
</html>
