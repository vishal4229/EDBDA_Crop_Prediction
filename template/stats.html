{% extends "template.html" %}

{% block style %}


<style>
    body{
        background-image: url('../static/statback2.jpg');
        
    }
    .cardrotate{
        animation-name: cardrotate;
        animation-duration: 2s;
        animation-timing-function: ease-out;
    }
    @keyframes cardrotate {
        0%{transform: rotateY(-180deg); opacity: 0;}
        90%{transform: rotateY(40deg);opacity: 0.8; transform: scale(1.2);}
        100%{transform: rotateY(0deg); opacity: 1;}
    }
    div.main {
        padding: 5px 50px 75px 50px;
    }

    span, img {
        vertical-align: middle;
    }

    .brand-logo > span, .brand-logo > img {
        vertical-align: middle;
    }

    div.card:hover {
        border: 5px ;
        transform: scale(1.2);
        transition: transform 300ms ease-in-out;
        box-shadow: 5px 5px 10px red
    }

    a {
        color: white;

    }


</style>
{% endblock %}

{% block code_block %}
<div class="container-fluid" style="padding:5px; margin-top:5px">
    {% set cnt = namespace(value=0) %}
    {%for b in param.names%}

    {% if loop.index % 6 == 1 %}
    <div class="row" style="margin:50px;">

        {% endif %}
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div class="card mx-3 my-3 cardrotate" style="width: 10rem; height: 10rem; text-align: center ;">
                {% set cnt.value = cnt.value + 1 %}
                <a href="stats/{{b}}" }}>
                    <img class="card-img-top" src="../static/{{b}}.png"
                         alt="Card image cap">
                    <div class="card-body">
                        <b>{{b}}</b>
                    </div>
                </a>
            </div>
        </div>
        {% if loop.index % 6 == 0%}

    </div>
    {% endif %}

    {%endfor%}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</div>
{% endblock %}
