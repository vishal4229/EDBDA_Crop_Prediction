<!DOCTYPE html>

<html>
<head>
    <title>Confirm Password Reset</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Add custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .reset-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="reset-form">
                    <h2 class="text-center" style="color: blue;">Reset Your Password</h2>
                    
                    <!-- Add the flash message display here -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-{{ messages[0].type }} text-center" style="color:red">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
            
                    
                    <form method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" value="{{ email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password:</label>
                            <input type="password" name="new_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        <b>
                        <div class="text-center">
                            <a type="button" style="color:blue"><a href="/">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
